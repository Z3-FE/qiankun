<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QianKun Example</title>
</head>

<body>
  <div class="mainapp">
    <!-- 标题栏 -->
    <header class="mainapp-header">
      <h1>QianKun</h1>
    </header>
    <div class="mainapp-main">
      <!-- 侧边栏 -->
      <ul class="mainapp-sidemenu">
        <li onclick="push('/myHtml')"> 纯HTML </li>
        <li onclick="push('/myReact')"> React </li>
       
      </ul>
      <!-- 子应用  -->
      <main id="app-view"></main>
    </div>
  </div>

  <script>
    function push(subapp) { history.pushState(null, subapp, subapp) }
  </script>
</body>

</html>

<!-- 此文件为整体页面的主页面，其中<main id="app-view"></main> 用来展示子应用 -->
